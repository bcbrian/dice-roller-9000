<style>
  * {
    padding: 0;
    margin: 0;
  }

  .container {
    text-align: center;
    background-color: rebeccapurple;
    height: 100%;
  }

  .title {
    color: hotpink;
    font-family: sans-serif;
    font-weight: bold;
    font-size: 40px;
    padding: 24px;
  }

  .dice {
    padding: 20px;
    background-color: rebeccapurple;
    border: 2px solid hotpink;
    color: hotpink;
    border-radius: 4px;
    font-family: sans-serif;
    font-weight: bold;
    font-size: 20px;
  }
</style>

<div class="container">
  <div class="title">Dice Roller 9000</div>
  <button class="dice" onclick="handleButtonClick()">20</button>
</div>

<script>
  // click button
  // function to handle button click
  function handleButtonClick() {
    let roll = rollTheDice(20);
    displayTheResults(roll);
  }
  // rolled a dice

  // function to roll the dice
  function rollTheDice(max) {
    // return a random number 1-20
    return Math.ceil(Math.random() * max);
  }

  // displayed the results
  // function to display the results
  function displayTheResults(result) {
    // alert the result
    alert(result);
  }
</script>
