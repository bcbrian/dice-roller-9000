<style>
  * {
    padding: 0;
    margin: 0;
  }

  .container {
    text-align: center;
    background-color: rebeccapurple;
    height: 100%;
  }

  .title {
    color: hotpink;
    font-family: sans-serif;
    font-weight: bold;
    font-size: 40px;
    padding: 24px;
  }

  .dice {
    padding: 20px;
    background-color: rebeccapurple;
    border: 2px solid hotpink;
    color: hotpink;
    border-radius: 4px;
    font-family: sans-serif;
    font-weight: bold;
    font-size: 20px;
    height: 80px;
    width: 80px;
  }

  .dice-tray {
    padding: 4px;
  }
</style>

<div class="container">
  <div class="title">Dice Roller 9000</div>
  <div class="dice-tray">
    <button class="dice" onclick="handleButtonClick(6)">6</button>
  </div>
  <div class="dice-tray">
    <button class="dice" onclick="handleButtonClick(20)">20</button>
  </div>
</div>

<script>
  // click button
  // function to handle button click
  function handleButtonClick(dice) {
    let roll = rollTheDice(dice);
    displayTheResults(roll);
  }

  // rolled a dice

  // function to roll the dice
  function rollTheDice(max) {
    // return a random number 1-20
    return Math.ceil(Math.random() * max);
  }

  // displayed the results
  // function to display the results
  function displayTheResults(result) {
    // alert the result
    alert(result);
  }
</script>
